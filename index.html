<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>

        <div id="display"></div>

        <div class="buttons">
            <div class="numbers">
                <div id="num0">
                    <button id="0" class="numBtns" type="button">0</button>
                </div>
                <div id="num1">
                    <button id="1" class="numBtns" type="button">1</button>
                </div>
                <div id="num2">
                    <button id="2" class="numBtns" type="button">2</button>
                </div>
                <div id="num3">
                    <button id="3" class="numBtns" type="button">3</button>
                </div>
                <div id="num4">
                    <button id="4" class="numBtns" type="button">4</button>
                </div>
                <div id="num5">
                    <button id="5" class="numBtns" type="button">5</button>
                </div>
                <div id="num6">
                    <button id="6" class="numBtns" type="button">6</button>
                </div>
                <div id="num7">
                    <button id="7" class="numBtns" type="button">7</button>
                </div>
                <div id="num8">
                    <button id="8" class="numBtns" type="button">8</button>
                </div>
                <div id="num9">
                    <button id="9" class="numBtns" type="button">9</button>
                </div>
            </div>

            <div class="functions">
                <div id="addition">
                    <button id="add" class="operators" type="button">+</button>
                </div>
                <div id="subtraction">
                    <button id="sub" class="operators" type="button">-</button>
                </div>
                <div id="multiply">
                    <button id="mult" class="operators" type="button">&times;</button>
                </div>
                <div id="divide">
                    <button id="divi" class="operators" type="button">&divide;</button>
                </div>
                <div id="equals">
                    <button id="equal" class="equals" type="button">=</button>
                </div>
                <div id="clear">
                    <button id="clear" class="clear" type="button">C</button>
                </div>
                <div id="decimal">
                    <button id="decimal" class="decimal" type="button">.</button>
                </div>
            </div>
            
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
